<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Lyrics Generator Home</title>
  <link rel="icon" type="image/x-icon" href="/static/fav.ico">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/home.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/sideMenu.css') }}" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body>
  <header>
    <h1>
      <img class="logo" src="static/fav.ico" alt="">
      <a href="/">
        AI Lyrics Generator
      </a>
    </h1>
    <div class="userDetails">
      <p id="userDetails"></p>
      <img id="userPhoto" alt="User photo">
      <div id="logoutButton" class="logout">
        Logout
      </div>
      <div id="loginButton" class="login">
        Log In
      </div>
    </div>
  </header>
  <div class="container">

    <aside class="side-menu">
      <h3>Saved Lyrics</h3>
      <ul id="savedLyricsList"></ul>
    </aside>

    <main>
      <section class="welcome-section">
        <h2>Welcome to the AI Lyrics Generator</h2>
        <p>
          Use this tool to generate lyrics and melodies with the power of AI.
        </p>
        <p>
          Click on the button below to start generating your own lyrics and
          melodies.
        </p>
        <a href="{{ url_for('generate_page') }}">

          <button class="main-button">
            Generate lyrics and melody

          </button>
        </a>

      </section>
    </main>
  </div>

  <footer>
    <p>&copy; 2024 AI Lyrics Generator</p>
  </footer>
</body>

</html>
