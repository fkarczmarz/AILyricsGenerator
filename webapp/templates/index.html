<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Lyrics Generator</title>
</head>
<body>
    <h1>Music Lyrics Generator</h1>
    <form id="lyricsForm">
        <label for="artist">Artist:</label>
        <input type="text" id="artist" name="artist"><br><br>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre"><br><br>
        <button type="button" onclick="generateLyrics()">Generate</button>
    </form>
    <h2>Generated Lyrics:</h2>
    <p id="result"></p>
    
    <script>
        async function generateLyrics() {
            const artist = document.getElementById('artist').value;
            const genre = document.getElementById('genre').value;
            
            const response = await fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ artist, genre })
            });
            
            const data = await response.json();
            if (data.error) {
                document.getElementById('result').innerText = data.error;
            } else {
                document.getElementById('result').innerText = data.lyrics;
            }
        }
    </script>
</body>
</html>
