<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>AI Text Generator</h1>
        <form id="generate-form">
            <label for="seed_text">Seed Text:</label>
            <input type="text" id="seed_text" name="seed_text" required>
            <label for="next_words">Next Words:</label>
            <input type="number" id="next_words" name="next_words" required>
            <button type="submit">Generate Text</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('generate-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const seed_text = document.getElementById('seed_text').value;
            const next_words = document.getElementById('next_words').value;
            const response = await fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ seed_text, next_words })
            });
            const result = await response.json();
            document.getElementById('result').innerText = result.generated_text;
        });
    </script>
</body>
</html>
