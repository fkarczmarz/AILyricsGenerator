<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <header>
        <h1>Lyrics Details</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('generate_page') }}">Back to Generate</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
    <aside>
        <h3>Saved Lyrics</h3>
        <ul id="savedLyricsList"></ul>
    </aside>
    <main>
        <div id="lyricsDetailsSection">
            <h3 id="lyricsTitle"></h3>
            <p id="lyricsContent"></p>
            <p id="lyricsRating"></p>
            <p id="lyricsFavorite"></p>
            <p id="lyricsCreatedAt"></p>
            <button id="generateMelodyButton">Generate Melody</button>
            <button id="translateButton">Translate Lyrics</button>
            <input type="text" id="targetLangView" name="targetLang" placeholder="Enter target language code (e.g., 'es' for Spanish)">
            <div id="translatedSectionView" style="display:none;">
                <div id="translatedLyricsView"></div>
                <button id="downloadTranslatedPdfButtonView" style="display:none;">Download Translated Lyrics PDF</button>
                <button id="downloadBothPdfButtonView" style="display:none;">Download Both Versions PDF</button>
            </div>
            <br>
            <button onclick="saveLyrics()">Save Lyrics</button>
            <button id="markAsFavoriteButton">Favorite</button>
            <button onclick="rateLyrics()">Rate</button>
            <button onclick="deleteLyrics()">Delete</button>
        </div>
    </main>
    </div>
    <footer>
        <p>&copy; 2024 AI Lyrics Generator</p>
    </footer>
    <script>
        var lyricsId = "{{ lyrics_id }}";
        $(document).ready(function() {
            var user = firebase.auth().currentUser;
            if (user) {
                loadLyricsDetails(lyricsId);
            } else {
                firebase.auth().onAuthStateChanged(function(user) {
                    if (user) {
                        loadLyricsDetails(lyricsId);
                    }
                });
            }
        });

        function loadLyricsDetails(lyricsId) {
            db.collection('lyrics').doc(lyricsId).get().then((doc) => {
                if (doc.exists) {
                    var lyricsData = doc.data();
                    $('#lyricsTitle').text(lyricsData.title);
                    $('#lyricsContent').text(lyricsData.lyrics);
                    $('#lyricsRating').text(`Rating: ${lyricsData.rating}`);
                    $('#lyricsFavorite').text(`Favorite: ${lyricsData.favorite}`);
                    $('#lyricsCreatedAt').text(`Created At: ${new Date(lyricsData.createdAt.toDate()).toISOString()}`);

                    var favoriteButton = $('#markAsFavoriteButton');
                    favoriteButton.text(lyricsData.favorite ? 'Remove from Favorites' : 'Favorite');
                    favoriteButton.off('click').on('click', function() {
                        markAsFavorite(lyricsId, !lyricsData.favorite);
                    });
                } else {
                    alert('No such lyrics found!');
                }
            }).catch((error) => {
                console.error('Error getting lyrics: ', error);
            });
        }

        function saveLyrics() {
            var user = firebase.auth().currentUser;
            if (!user) {
                alert('You need to be logged in to save lyrics.');
                return;
            }

            var lyrics = $('#lyricsContent').text();
            var title = $('#lyricsTitle').text();

            if (title !== null) {
                db.collection('lyrics').doc(lyricsId).update({
                    userId: user.uid,
                    title: title,
                    lyrics: lyrics,
                    translations: {},
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    favorite: false,
                    rating: 0
                }).then(() => {
                    alert('Lyrics saved successfully!');
                }).catch((error) => {
                    console.error('Error saving lyrics: ', error);
                });
            }
        }

        function markAsFavorite(docId, favoriteStatus) {
            var user = firebase.auth().currentUser;
            if (!user) {
                alert('You need to be logged in to mark as favorite.');
                return;
            }

            db.collection('lyrics').doc(docId).update({
                favorite: favoriteStatus
            }).then(() => {
                alert(`Lyrics ${favoriteStatus ? 'marked as favorite' : 'removed from favorites'}!`);
                loadLyricsDetails(docId);
            }).catch((error) => {
                console.error('Error updating favorite status: ', error);
            });
        }

        function rateLyrics() {
            var user = firebase.auth().currentUser;
            if (!user) {
                alert('You need to be logged in to rate lyrics.');
                return;
            }

            var rating = prompt("Rate this song (1-5):", "5");
            rating = parseInt(rating);
            if (isNaN(rating) || rating < 1 || rating > 5) {
                alert('Invalid rating');
                return;
            }

            db.collection('lyrics').doc(lyricsId).update({
                rating: rating
            }).then(() => {
                alert('Lyrics rated successfully!');
                loadLyricsDetails(lyricsId);
            }).catch((error) => {
                console.error('Error rating lyrics: ', error);
            });
        }

        function deleteLyrics() {
            var user = firebase.auth().currentUser;
            if (!user) {
                alert('You need to be logged in to delete lyrics.');
                return;
            }

            db.collection('lyrics').doc(lyricsId).delete().then(() => {
                alert('Lyrics deleted successfully!');
                window.location.href = '/generate_page';
            }).catch((error) => {
                console.error('Error deleting lyrics: ', error);
            });
        }
    </script>
</body>
</html>
